<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="heder">Rock Paper Scissors</div>
    <div id="score">
      <div id="player">
        <div id="playerScore">0</div>
        <div id="playerIcon"><img src="images/player.svg" alt="" /></div>
      </div>
      <div id="sign">/</div>
      <div id="robot">
        <div id="robotIcon"><img src="images/robot.svg" alt="" /></div>
        <div id="computerScore">0</div>
      </div>
    </div>
    <div id="main">
      <div id="choice">
        <img id="choiceImg" src="images/choice.svg" alt="?" />
      </div>
      <div id="info">Rock Paper Scissors</div>
      <div id="playerChoice">
        <img id="playerChoiceImg" src="images/choice.svg" alt="?" />
      </div>
    </div>
    <div id="choices">
      <div id="rock">
        <img id="rockImg" src="images/rock.svg" alt="rock" />
      </div>
      <div id="paper">
        <img id="paperImg" src="images/paper.svg" alt="paper" />
      </div>
      <div id="scissors">
        <img id="scissorsImg" src="images/scissors.svg" alt="scissors" />
      </div>
    </div>
    <div id="reset"><img src="images/button.svg" alt="button" /></div>
    <script src="main.js"></script>
  </body>
</html>
